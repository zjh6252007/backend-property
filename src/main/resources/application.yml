spring:
  profiles:
    active:
      - prod
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rentmanager
    username: root
    password: root

mybatis:
  configuration:
    map-underscore-to-camel-case: true
